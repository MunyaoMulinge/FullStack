<div class="flex" style="height: 100vh;">
    <div class="col-6 m-3 flex flex-column justify-content-center">
        <div class="m-auto">
            <div class="text-center">
                <p-avatar
                        image="http://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                        styleClass="mr-2"
                        size="xlarge"
                        shape="circle">
                </p-avatar>
                <h1>Register for an account</h1>
            </div>
            <p-message 
                *ngIf="errorMsg"
                severity="error" 
                [text]="errorMsg"
                styleClass="mb-2"
            ></p-message>
            <div class="field">
                <label for="name">Name</label>
                <input
                        [(ngModel)]="customer.name"
                        id="name"
                        pInputText
                        placeholder="Jane"
                        type="text"
                        class="w-full"
                >
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input
                        [(ngModel)]="customer.email"
                        id="email"
                        pInputText
                        placeholder="Jane@gmail.com"
                        type="email"
                        class="w-full"
                >
            </div>
            <div class="field">
                <label for="age">Age</label>
                <input
                        [(ngModel)]="customer.age"
                        id="age"
                        pInputText
                        placeholder="25"
                        type="number"
                        class="w-full"
                >
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input
                        [(ngModel)]="customer.password"
                        id="password"
                        pInputText
                        placeholder="********"
                        type="password"
                        class="w-full"
                >
            </div>
            <div class="field">
                <label for="gender">Gender</label>
                <select
                        [(ngModel)]="customer.gender"
                        class="p-dropdown w-full custom-select"
                        id="gender"
                >
                    <option value="">Select Gender</option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                </select>
            </div>
            <button
                    (click)="createAccount()"
                    pButton
                    label="Create an account"
                    class="w-full"
            ></button>
            <button
                    (click)="login()"
                    pButton
                    label="Have an account? Login now."
                    class="w-full p-button-link text-left pl-0"
            ></button>
        </div>
    </div>
    <div class="col-6 flex flex-column justify-content-center align-items-center right-container">
        <h1>
            <a href="https://google.com" target="_blank">Search Anything</a>
        </h1>
        <img 
            class="background p-6 pt-0"
            src="https://images.unsplash.com/photo-1732624697703-c5b0d3110cb4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
             alt="background image" >
    </div>
</div>
